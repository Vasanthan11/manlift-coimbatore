  <title>Footer</title>

  <!-- Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-main: #5D2F77;
      --primary-alt: #6B3F69;
      --accent-soft: #8D5F8C;
      --bg-cream: #FFECC0;
      --bg-rose: #DDC3C3;
      --white: #ffffff;
      --black: #000000;
    }

    footer {
      width: 100%;
      background: linear-gradient(120deg, var(--primary-main), var(--primary-alt));
      color: var(--bg-cream);
      text-align: center;
      font-family: "Poppins", sans-serif;
      padding: 1.1rem 0;
      font-size: 0.85rem;
      letter-spacing: 0.06em;
      box-shadow: 0 -6px 18px rgba(0, 0, 0, 0.25);
    }

    footer span {
      opacity: 0.95;
    }
  </style>
</head>
