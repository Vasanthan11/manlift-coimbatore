<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Navbar - Manlift Coimbatore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-main: #5D2F77;
      --primary-alt: #6B3F69;
      --accent-soft: #8D5F8C;
      --bg-cream: #FFECC0;
      --bg-rose: #DDC3C3;
      --white: #ffffff;
      --black: #000000;
    }

    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, var(--bg-cream), #fff);
    }

    /* HEADER */
    .site-header {
      width: 100%;
      background: linear-gradient(120deg, rgba(93, 47, 119, 0.98), rgba(107, 63, 105, 0.98));
      color: var(--white);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1200;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.16);
      backdrop-filter: blur(12px);
    }

    .nav-container {
      max-width: 1220px;
      margin: 0 auto;
      padding: 0.55rem 1.5rem;
      min-height: 76px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    /* LOGO */
    .nav-logo {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      text-decoration: none;
      color: var(--white);
    }

    .nav-logo-placeholder {
      width: 44px;
      height: 44px;
      border-radius: 16px;
      background: linear-gradient(145deg, var(--bg-cream), var(--bg-rose));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--primary-main);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.18);
    }

    .nav-logo-text {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }

    .nav-logo-text span:first-child {
      font-weight: 600;
      letter-spacing: 0.06em;
      font-size: 1.2rem;
      text-transform: uppercase;
    }

    .nav-logo-text span:last-child {
      font-size: 0.78rem;
      opacity: 0.9;
      color: var(--bg-cream);
    }

    /* NAV LINKS + CALL BTN */
    .nav-main {
      display: flex;
      align-items: center;
      gap: 1.75rem;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 1.6rem;
      list-style: none;
      font-size: 0.95rem;
    }

    /* normal links underline on hover */
    .nav-links a:not(.nav-call-btn) {
      text-decoration: none;
      color: var(--bg-cream);
      position: relative;
      padding-bottom: 0.15rem;
      font-weight: 400;
      letter-spacing: 0.02em;
      transition: color 0.2s ease, opacity 0.2s ease;
      opacity: 0.9;
    }

    .nav-links a:not(.nav-call-btn)::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--bg-cream), var(--bg-rose));
      transition: width 0.22s ease;
    }

    .nav-links a:not(.nav-call-btn):hover {
      color: var(--white);
      opacity: 1;
    }

    .nav-links a:not(.nav-call-btn):hover::after {
      width: 100%;
    }

    /* CALL BUTTON */
    .nav-call-btn {
      padding: 0.55rem 1.4rem;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      outline: none;
      cursor: pointer;
      font-size: 0.82rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      background: var(--bg-cream);
      color: var(--primary-main);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: background-color 0.2s ease, color 0.2s ease, box-shadow 0.2s ease, transform 0.15s ease;
      white-space: nowrap;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.22);
    }

    .nav-call-btn:hover {
      background-color: var(--accent-soft);
      color: var(--white);
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.28);
      transform: translateY(-1px);
    }

    /* HAMBURGER (MOBILE) */
    .nav-toggle {
      display: none;
      width: 40px;
      height: 40px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.6);
      background: radial-gradient(circle at 20% 0, rgba(255, 236, 192, 0.3), transparent);
      cursor: pointer;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: background 0.2s ease, box-shadow 0.2s ease, transform 0.15s ease;
    }

    .nav-toggle::before {
      content: "";
      position: absolute;
      inset: 3px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.35);
    }

    .nav-toggle-lines,
    .nav-toggle-lines::before,
    .nav-toggle-lines::after {
      content: "";
      width: 18px;
      height: 2px;
      border-radius: 999px;
      background: var(--bg-cream);
      position: absolute;
      transition: transform 0.25s ease, opacity 0.25s ease, top 0.25s ease, bottom 0.25s ease;
    }

    .nav-toggle-lines::before {
      top: -6px;
    }

    .nav-toggle-lines::after {
      bottom: -6px;
    }

    .nav-toggle:hover {
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      transform: translateY(-1px);
    }

    /* hamburger -> X when open */
    .site-header.nav-open .nav-toggle-lines {
      transform: rotate(45deg);
    }

    .site-header.nav-open .nav-toggle-lines::before {
      top: 0;
      transform: rotate(-90deg);
    }

    .site-header.nav-open .nav-toggle-lines::after {
      bottom: 0;
      opacity: 0;
    }

    /* MOBILE MENU */
    @media (max-width: 900px) {
      .nav-container {
        padding-inline: 1.1rem;
        min-height: 70px;
      }

      .nav-main {
        gap: 0.5rem;
      }

      .nav-links {
        position: fixed;
        left: 0;
        right: 0;
        top: 70px;
        background: linear-gradient(180deg, var(--primary-main), var(--primary-alt));
        flex-direction: column;
        align-items: flex-start;
        padding: 1.35rem 1.25rem 1.9rem;
        gap: 1rem;
        transform: translateY(-120%);
        opacity: 0;
        pointer-events: none;
        transition: transform 0.25s ease, opacity 0.25s ease;
        z-index: 1300;
        box-shadow: 0 18px 32px rgba(0, 0, 0, 0.35);
      }

      .site-header.nav-open .nav-links {
        transform: translateY(0%);
        opacity: 1;
        pointer-events: auto;
      }

      .nav-links li {
        width: 100%;
      }

      .nav-links a:not(.nav-call-btn) {
        display: block;
        width: 100%;
        padding: 0.35rem 0;
        font-size: 0.95rem;
      }

      .nav-call-btn {
        width: 100%;
        margin-top: 0.5rem;
        justify-content: center;
      }

      .nav-toggle {
        display: inline-flex;
      }
    }

    @media (max-width: 480px) {
      .nav-logo-text span:first-child {
        font-size: 0.83rem;
      }
      .nav-logo-text span:last-child {
        display: none;
      }
      .nav-call-btn {
        font-size: 0.78rem;
      }
    }
  </style>
</head>
<body>

  <header class="site-header" id="siteHeader">
    <div class="nav-container">
      <!-- LOGO -->
      <a href="index.html" class="nav-logo">
        <!-- <div class="nav-logo-placeholder">ML</div> -->
        <div class="nav-logo-text">
          <span>Manlift Coimbatore</span>
          <span>Boom Lifts • Scissor Lifts • Man Lifts</span>
        </div>
      </a>

      <!-- NAV LINKS + BUTTON -->
      <div class="nav-main">
        <ul class="nav-links" id="navLinks">
          <li><a href="index.html">Home</a></li>
          <li><a href="boom-lift-rentals.html">Boom Lift Rentals</a></li>
          <li><a href="scissor-lift-rentals.html">Scissor Lift Rentals</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li>
            <a href="tel:+917200037244" class="nav-call-btn">
              Click to Call Us
            </a>
          </li>
        </ul>

        <!-- MOBILE TOGGLE -->
        <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
          <span class="nav-toggle-lines"></span>
        </button>
      </div>
    </div>
  </header>

  <script>
    (function () {
      var header = document.getElementById('siteHeader');
      var toggle = document.getElementById('navToggle');

      if (toggle) {
        toggle.addEventListener('click', function () {
          header.classList.toggle('nav-open');
        });
      }

      // close menu when a link is clicked (mobile)
      var navLinks = document.querySelectorAll('.nav-links a');
      navLinks.forEach(function (link) {
        link.addEventListener('click', function () {
          if (header.classList.contains('nav-open')) {
            header.classList.remove('nav-open');
          }
        });
      });
    })();
  </script>

</body>
</html>
